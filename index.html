<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memeria</title>
    <link rel="stylesheet" href="Style\ventanaDeInicio.css">
</head>
<body>
    <div id="Ventana">

        <br /><br /><br /><br /><br />
        <div class="contenedor">
            <img class="Pokemon" src="./Assets/Imagenes/Charmander.png" alt="Charmander" />
            <a class="vinculo" href="juego.html">
                <button class="boton">Jugar</button>
            </a>
        </div>

        <div class="contenedor">
            <img class="Pokemon" src="./Assets/Imagenes/squirtle.png" alt="squirtle" />
            <a class="vinculo">
                <button class="boton">Manual de Usuario</button>
            </a>
        </div>

        <div class="contenedor">
            <img class="Pokemon" src="./Assets/Imagenes/Bulbasur.png" alt="Bulbasur" />
            <a class="vinculo">
                <button class="boton" onclick="cerrarPagina()">Salir</button>
              <!--El boton salir no funciona si se regreso a index manualmente desde los botones anterior y siguiente pagina del navegador  -->
            </a>
        </div>
        <script>

            function cerrarPagina() {
                // Intenta cerrar la ventana actual
                window.close();
            }

            document.addEventListener('DOMContentLoaded', function() {
                var miMusica = document.getElementById('miMusica');
                miMusica.play();
            });

        </script>
</body>
</html>
